services:
  postgres:
    image: postgres:15-alpine
    container_name: notes-postgres
    environment:
      POSTGRES_DB: notesdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - notes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d notesdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  node-app-1:
    build: ./backend
    container_name: notes-app-1
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notesdb
      DB_USER: admin
      DB_PASSWORD: secret123
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
      SERVER_NAME: node-app-1
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - notes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  node-app-2:
    build: ./backend
    container_name: notes-app-2
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notesdb
      DB_USER: admin
      DB_PASSWORD: secret123
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
      SERVER_NAME: node-app-2
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3002:3002"
    networks:
      - notes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: notes-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - node-app-1
      - node-app-2
    networks:
      - notes-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: notes-frontend
    environment:
      REACT_APP_API_URL: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    networks:
      - notes-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  notes-network:
    driver: bridge

volumes:
  postgres_data:
