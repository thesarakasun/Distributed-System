events {
    worker_connections 1024;
}

http {
    # Upstream backend servers
    upstream backend {
        server backend-service:3001; # Points to K8s Service, which handles the 2 pods
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Client request timeout
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Proxy settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API routes - proxy to backend
        location /api/ {
            proxy_pass http://backend;
            
            # Retry on failure
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
            
            # Add custom header to identify which server handled the request
            add_header X-Served-By $upstream_addr always;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            access_log off;
        }

        # Nginx status endpoint (for monitoring)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            deny all;
        }

        # Root endpoint
        location / {
            proxy_pass http://backend/;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable", "message": "All backend servers are down"}';
            add_header Content-Type application/json;
        }
    }
}
