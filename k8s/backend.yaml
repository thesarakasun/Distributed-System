apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # Ensure this matches the image you just built
        image: distributedregistry.azurecr.io/backend:da5309bf0822afd32d6ac723a58bd647947e404f
        ports:
        - containerPort: 3001
        env:
        # --- Network Config ---
        - name: PORT
          value: "3001"
        - name: CORS_ORIGIN
          value: "*"
        
        # --- Server Identity ---
        - name: SERVER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name 

        # --- Database Config ---
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "notes_db"
        - name: DB_USER
          value: "user"
        # THE FIX IS HERE: It must be DB_PASSWORD, not DB_PASS
        - name: DB_PASSWORD
          value: "password123"
        
        # --- Secrets ---
        - name: JWT_SECRET
          value: "your-super-secret-jwt-key-change-in-production"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001