apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # REPLACE THIS with your actual ACR login server
        image: team04registry.azurecr.io/backend:v1
        ports:
        - containerPort: 3001
        env:
        # --- Network Config ---
        - name: PORT
          value: "3001"
        - name: CORS_ORIGIN
          value: "*"
        
        # --- Server Identity ---
        - name: SERVER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name 

        # --- Database Config (CORRECTED NAMES) ---
        - name: DB_HOST
          value: "postgres-service" # This connects to the other pod
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "notes_db"  # Must match POSTGRES_DB in postgres.yaml
        - name: DB_USER
          value: "user"      # Must match POSTGRES_USER in postgres.yaml
        - name: DB_PASSWORD  # <--- FIXED: Was DB_PASS
          value: "password123"
        
        # --- Secrets ---
        - name: JWT_SECRET
          value: "your-super-secret-jwt-key-change-in-production"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001